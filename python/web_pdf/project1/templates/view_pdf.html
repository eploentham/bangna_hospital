<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    {% block styles %}
      <link rel="stylesheet" href="{{url_for('.static', filename='/bootstrap-3.3.7-dist/css/bootstrap.css')}}">
      <link rel="stylesheet" href="{{url_for('.static', filename='/bootstrap-3.3.7-dist/css/bootstrap-theme.css')}}">
    {% endblock %}
    {% block scripts %}
      <script src="{{url_for('.static', filename='/bootstrap-3.3.7-dist/js/bootstrap.js')}}"></script>
      <script src="{{url_for('.static', filename='/js/jquery-3.4.0.js')}}"></script>
    {% endblock %}
    
    
    <!--<script src="/js/jquery-3.4.0.js"></script>-->

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script type="text/javascript"> 
      $(document).keypress(function(event) {
          var keycode = event.keyCode || event.which;
          if(keycode == '13') {
             submitHn();
          }
      });
      function submitHn() {
         //alert($("#txthn"). val()); 
          //document.getElementById("myform").submit();
          $('#myform').submit();
      }
    </script>
</head>
<body>
  <form name="myform" id="myform" method="get">
    <div class="container-fluid">
        <div class="row-fluid">
          <div class="col-md-4" >
            <!--Sidebar content-->
            <h4 align="center"> List Out Lab <label for="txthn">ค้นหา HN : &nbsp;&nbsp;</label><input type="text" id="txthn" name="txthn" size="10" value="{{ hn }}"></h4>           

            {% for row in data1 %}
              <div class="row" onMouseOver="this.style.background='#FFA500'" onMouseOut="this.style.background='#FFFFFF'" onclick=''>
                <div class="col-md-1" >
                  {{ row.4 }} 
                </div>
                <div class="col-md-8" onMouseOver="this.style.background='#FFA500'" onMouseOut="this.style.background='#FFFFFF'">
                  <a href="/view_pdf?hn={{ row.2 }}&doc_scan_id={{ row.0 }}" onMouseOver="this.style.background='#FFA500'" onMouseOut="this.style.background='#FFFFFF'">{{ row.7 }} [ {{ row.2 }} ]</a>
                </div>
                <div class="col-md-3" >
                  {{ row.8 }} [ {{ row.9 }} ]
                </div>
              </div>
            
            <hr>
            {% endfor %}
          </div>
          <div class="col-md-8">
            <!--Body content-->
            <embed src="../static/temp/{{ rowcnt }}.pdf" type="application/pdf" width="100%" height="1200px" />
          </div>
        </div>
      </div>
    </form>
</body>
</html>
