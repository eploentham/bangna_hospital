<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    {% block styles %}
      <link rel="stylesheet" href="{{url_for('.static', filename='/bootstrap-3.3.7-dist/css/bootstrap.css')}}">
      <link rel="stylesheet" href="{{url_for('.static', filename='/bootstrap-3.3.7-dist/css/bootstrap-theme.css')}}">
    {% endblock %}
    {% block scripts %}
      <script src="{{url_for('.static', filename='/bootstrap-3.3.7-dist/js/bootstrap.js')}}"></script>
    {% endblock %}
    
    
    <!--<script src="/js/jquery-3.4.0.js"></script>-->

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
          <div class="col-md-4" >
            <!--Sidebar content-->
            <h4 align="center"> List Date</h4>           

            {% for row in data1 %}
              <div class="row" onMouseOver="this.style.background='#0F0'" onMouseOut="this.style.background='#FFFFFF'">
                <div class="col-md-2" >
                  {{ row.4 }}
                </div>
                <div class="col-md-8" onMouseOver="this.style.color='#0F0'" onMouseOut="this.style.color='#00F'">
                  <a href="/view_pdf?hn={{ row.2 }}&doc_scan_id={{ row.0 }}" onMouseOver="this.style.color='#0F0'" onMouseOut="this.style.color='#00F'">{{ row.7 }}</a>
                </div>
                <div class="col-md-2" >
                  {{ row.3 }}
                </div>
              </div>
            
            <hr>
            {% endfor %}
          </div>
          <div class="col-md-8">
            <!--Body content-->
            <embed src="../static/temp/{{ rowcnt }}.pdf" type="application/pdf" width="100%" height="1200px" />
          </div>
        </div>
      </div>
</body>
</html>
